name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.23.1'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build for linux/amd64
        id: build_amd64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -v -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o pgremapper-${{ steps.get_version.outputs.VERSION }}-linux-amd64 .
          echo "hash=$(sha256sum pgremapper-${{ steps.get_version.outputs.VERSION }}-linux-amd64 | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "filename=pgremapper-${{ steps.get_version.outputs.VERSION }}-linux-amd64" >> $GITHUB_OUTPUT

      - name: Build for linux/arm64
        id: build_arm64
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 0
        run: |
          go build -v -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o pgremapper-${{ steps.get_version.outputs.VERSION }}-linux-arm64 .
          echo "hash=$(sha256sum pgremapper-${{ steps.get_version.outputs.VERSION }}-linux-arm64 | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "filename=pgremapper-${{ steps.get_version.outputs.VERSION }}-linux-arm64" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.get_version.outputs.VERSION }}'
            });
            
            const notes = release.body + '\n\n## SHA256 Checksums\n\n' +
              '```\n' +
              '${{ steps.build_amd64.outputs.hash }}  ${{ steps.build_amd64.outputs.filename }}\n' +
              '${{ steps.build_arm64.outputs.hash }}  ${{ steps.build_arm64.outputs.filename }}\n' +
              '```\n\n' +
              'Verify downloads with: `sha256sum -c <(echo "<hash>  <filename>")`';
            
            return notes;
          result-encoding: string

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.release_notes.outputs.result }}
          draft: false
          prerelease: false
          files: |
            ${{ steps.build_amd64.outputs.filename }}
            ${{ steps.build_arm64.outputs.filename }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
